<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马年快乐 - 2026马年祝福</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="fireworks" id="fireworks"></div>
        <div class="content">
            <h1 class="greeting-title">恭贺马年</h1>
            <div class="greeting-card">
                <div class="horse">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="tail"></div>
                </div>
                <h2>2026马年快乐</h2>
                <p class="message">愿您在马年里：</p>
                <ul class="wishes">
                    <li>身体健康，工作顺利</li>
                    <li>家庭和睦，幸福美满</li>
                    <li>财源广进，万事如意</li>
                    <li>马到成功，心想事成</li>
                </ul>
                <div class="red-envelope">
                    <div class="envelope-top"></div>
                    <div class="envelope-body"></div>
                    <div class="money">🧧</div>
                </div>
                
                <!-- 马年小游戏区域 -->
                <div class="games-section">
                    <h3>马年小游戏</h3>
                    <div class="game-buttons">
                        <button class="game-btn" onclick="showGame('race')">赛马游戏</button>
                        <button class="game-btn" onclick="showGame('puzzle')">拼图游戏</button>
                    </div>
                    
                    <div id="game-container" class="game-container">
                        <!-- 游戏内容将在这里动态加载 -->
                    </div>
                </div>
            </div>
            <div class="lanterns">
                <div class="lantern lantern-1">
                    <div class="hanger"></div>
                    <div class="light"></div>
                </div>
                <div class="lantern lantern-2">
                    <div class="hanger"></div>
                    <div class="light"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
